<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Spongy-Does </title>

        <link rel="stylesheet" href="vendors/foundation/css/foundation.min.css">
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <main>

            <header>
                <h1 class="greeting"> Hello <span id="name"> </span> </h1>
                <h1 class="date"> Today is: <span id="today"> </span> </h1>
            </header>

            <section>
                <p class="task-counter">
                    <span id="done"> </span>
                    Done /
                    <span id="total"> </span>
                    task(s)
                </p>
                
                <p class="tasks"> You have these tasks: </p>
                
                <div class="task-list">

                    <ul class="task-list-style" id="task-list">
                        
                    </ul>
                </div>
                <div class="input-group add-task-style" id="add-task">
                    <span class="input-group-label">Add a Task</span>
                    <input class="input-group-field" id="task-name" type="text">
                    <div class="input-group-button">
                        <input type="submit" class="button" value="+" onclick="add_task()">
                    </div>
                </div>
            </section>

        </main>

        <button class='button left hidden' id='act-dropdown-btn' type='button' data-toggle='active-task'> ... </button>
        <!-- Hidden Menus -->
        <div class='dropdown-pane left hidden' id='active-task' data-dropdown>
            This task is active
        </div>

        <script src="vendors/foundation/js/vendor/jquery.js"></script>
        <script src="vendors/foundation/js/vendor/what-input.js"></script>
        <script src="vendors/foundation/js/vendor/foundation.min.js"></script>
        <script src="vendors/foundation/js/app.js"></script>

        <script src="resources/js/script.js"></script>
        <script> init() </script>
    </body>
</html>
